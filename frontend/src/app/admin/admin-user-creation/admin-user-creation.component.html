<app-section-container>
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-display text-gray-800 mb-8 text-center">Create New Users</h1>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Primary User Fields -->
      <div class="bg-white/50 rounded-lg p-6 shadow-sm space-y-4">
        <h2 class="text-xl font-display text-gray-800 mb-4">Primary User</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="primaryFirstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <input
                id="primaryFirstName"
                type="text"
                formControlName="firstName"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
          </div>

          <div>
            <label for="primaryLastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input
                id="primaryLastName"
                type="text"
                formControlName="lastName"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
          </div>

          <div>
            <label for="primaryEmail" class="block text-sm font-medium text-gray-700">Email (Optional)</label>
            <input
                id="primaryEmail"
                type="email"
                formControlName="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
          </div>

          <div>
            <label for="primaryPhone" class="block text-sm font-medium text-gray-700">Phone (Optional)</label>
            <input
                id="primaryPhone"
                type="tel"
                formControlName="phone"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
          </div>
        </div>

        <!-- Add Family Members Button -->
        <div class="mt-4">
          <button
              type="button"
              (click)="toggleFamilyMembers()"
              class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
            {{ hasFamilyMembers ? 'Remove' : 'Add' }} Family Members
          </button>
        </div>
      </div>

      <!-- Family Name (only shown when has family members) -->
      <div *ngIf="hasFamilyMembers" class="bg-white/50 rounded-lg p-6 shadow-sm">
        <div>
          <label for="familyName" class="block text-sm font-medium text-gray-700">Family Name</label>
          <input
              id="familyName"
              type="text"
              formControlName="familyName"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
      </div>

      <!-- Family Members Section -->
      <div *ngIf="hasFamilyMembers" formArrayName="familyMembers" class="space-y-4">
        <div *ngFor="let member of familyMembers.controls; let i=index"
             [formGroupName]="i"
             class="bg-white/50 rounded-lg p-6 shadow-sm">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-display text-gray-800">Family Member {{i + 1}}</h3>
            <button
                type="button"
                (click)="removeFamilyMember(i)"
                class="text-red-600 hover:text-red-800">
              Remove
            </button>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label [for]="'memberFirstName' + i" class="block text-sm font-medium text-gray-700">First Name</label>
              <input
                  [id]="'memberFirstName' + i"
                  type="text"
                  formControlName="firstName"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
            </div>

            <div>
              <label [for]="'memberLastName' + i" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input
                  [id]="'memberLastName' + i"
                  type="text"
                  formControlName="lastName"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
            </div>

            <div>
              <label [for]="'memberEmail' + i" class="block text-sm font-medium text-gray-700">Email (Optional)</label>
              <input
                  [id]="'memberEmail' + i"
                  type="email"
                  formControlName="email"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
            </div>

            <div>
              <label [for]="'memberPhone' + i" class="block text-sm font-medium text-gray-700">Phone (Optional)</label>
              <input
                  [id]="'memberPhone' + i"
                  type="tel"
                  formControlName="phone"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
            </div>
          </div>

          <div class="mt-4">
            <label [for]="'memberIsChild' + i" class="inline-flex items-center">
              <input
                  [id]="'memberIsChild' + i"
                  type="checkbox"
                  formControlName="isChild"
                  class="rounded border-gray-300 text-pink-600 shadow-sm focus:border-pink-500 focus:ring-pink-500">
              <span class="ml-2 text-sm text-gray-600">Is Child</span>
            </label>
          </div>
        </div>

        <!-- Add Another Family Member Button -->
        <button
            type="button"
            (click)="addFamilyMember()"
            class="w-full py-2 px-4 border border-transparent text-sm font-medium rounded-md text-pink-700 bg-pink-100 hover:bg-pink-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
          Add Another Family Member
        </button>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button
            type="submit"
            [disabled]="!userForm.valid || isSubmitting"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 disabled:opacity-50">
          {{ isSubmitting ? 'Creating...' : 'Create User(s)' }}
        </button>
      </div>
    </form>
  </div>
</app-section-container>

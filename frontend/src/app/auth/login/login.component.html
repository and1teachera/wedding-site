<div class="h-screen bg-[#F7F1E1] flex flex-col">
  <div class="flex flex-col flex-1">
    <!-- Title Picture Section -->
    <header class="w-full pt-4 sm:pt-8 mb-6 sm:mb-8">
      <app-title-picture [title]="pageTitle"></app-title-picture>
    </header>

    <!-- Login Form Section -->
    <div class="w-full px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-2xl mx-auto">
        <!-- Login Form Container -->
        <div class="bg-white/50 backdrop-blur-sm rounded-lg shadow-xl p-6 sm:p-8 lg:p-12">
          <!-- Form content remains the same -->
          <div class="text-center mb-6 sm:mb-8">
            <h2 class="font-display text-3xl sm:text-4xl text-gray-800">
              Добре дошли
            </h2>
            <p class="mt-2 sm:mt-4 font-body text-lg sm:text-xl text-gray-600">
              Моля, влезте с вашите данни
            </p>
          </div>

          <form class="space-y-6" (ngSubmit)="onSubmit()">
          <!-- Toggle Login Method -->
          <div class="flex justify-center space-x-4">
            <button
                type="button"
                (click)="toggleLoginMethod('names')"
                [class.bg-pink-100]="loginMethod === 'names'"
                class="px-4 py-2 rounded-md font-body text-gray-700 hover:bg-pink-50">
              Име и Фамилия
            </button>
            <button
                type="button"
                (click)="toggleLoginMethod('email')"
                [class.bg-pink-100]="loginMethod === 'email'"
                class="px-4 py-2 rounded-md font-body text-gray-700 hover:bg-pink-50">
              Имейл
            </button>
          </div>

          <!-- Names Login Fields -->
          <ng-container *ngIf="loginMethod === 'names'">
            <div class="space-y-4">
              <div>
                <label
                    for="firstName"
                    class="block font-body text-sm font-medium text-gray-700"
                >
                  Име
                </label>
                <input
                    id="firstName"
                    name="firstName"
                    type="text"
                    required
                    [(ngModel)]="firstName"
                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/70 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm"
                />
              </div>

              <div>
                <label
                    for="lastName"
                    class="block font-body text-sm font-medium text-gray-700"
                >
                  Фамилия
                </label>
                <input
                    id="lastName"
                    name="lastName"
                    type="text"
                    required
                    [(ngModel)]="lastName"
                    class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/70 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm"
                />
              </div>
            </div>
          </ng-container>

          <!-- Email Login Field -->
          <ng-container *ngIf="loginMethod === 'email'">
            <div>
              <label
                  for="email"
                  class="block font-body text-sm font-medium text-gray-700"
              >
                Имейл
              </label>
              <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  [(ngModel)]="email"
                  class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/70 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm"
              />
            </div>
          </ng-container>

          <div>
            <label
                for="password"
                class="block font-body text-sm font-medium text-gray-700"
            >
              Парола
            </label>
            <input
                id="password"
                name="password"
                type="password"
                required
                [(ngModel)]="password"
                class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 bg-white/70 shadow-sm focus:border-pink-500 focus:ring-pink-500 sm:text-sm"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  [(ngModel)]="rememberMe"
                  class="h-4 w-4 rounded border-gray-300 text-pink-600 focus:ring-pink-500"
              />
              <label for="remember-me" class="ml-2 block font-body text-sm text-gray-700">
                Запомни ме
              </label>
            </div>

            <div>
              <a href="#" class="font-body text-sm text-pink-600 hover:text-pink-500">
                Забравена парола?
              </a>
            </div>
          </div>

          <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-pink-600 hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500"
          >
            Вход
          </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Spacer to push footer down -->
    <div class="flex-1"></div>

    <!-- Footer Section -->
    <div class="text-center pb-6 sm:pb-8">
      <div class="text-4xl sm:text-5xl lg:text-5xl tracking-[0.2em] light text-gray-800">
        A&M
      </div>
    </div>
  </div>
</div>

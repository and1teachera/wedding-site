<div class="w-full max-w-4xl mx-auto px-6">
  <h2 class="text-4xl md:text-5xl font-display text-gray-800 text-center mb-12">Свържете се с нас</h2>

  <div class="grid md:grid-cols-2 gap-12">
    <!-- Contact Information -->
    <div class="space-y-8">
      <div class="bg-white/50 rounded-lg p-6 shadow-sm space-y-6">
        <h3 class="text-2xl font-display text-gray-800">Контакти</h3>
        <div class="space-y-4">
          <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            <a href="tel:{{contactInfo.phone}}" class="text-lg text-gray-700 hover:text-gray-900">
              {{contactInfo.phone}}
            </a>
          </div>
          <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            <a href="mailto:{{contactInfo.email}}" class="text-lg text-gray-700 hover:text-gray-900">
              {{contactInfo.email}}
            </a>
          </div>
        </div>
      </div>

      <div class="bg-white/50 rounded-lg p-6 shadow-sm space-y-6">
        <h3 class="text-2xl font-display text-gray-800">Място</h3>
        <div class="space-y-4">
          <p class="text-lg text-gray-700">{{contactInfo.venue.name}}</p>
          <p class="text-lg text-gray-700">{{contactInfo.venue.address}}</p>
          <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <a
                href="https://maps.google.com/?q={{contactInfo.venue.coordinates.lat}},{{contactInfo.venue.coordinates.lng}}"
                target="_blank"
                rel="noopener noreferrer"
                class="text-lg text-gray-700 hover:text-gray-900">
              Отвори в Google Maps
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="bg-white/50 rounded-lg p-6 shadow-sm">
      <h3 class="text-2xl font-display text-gray-800 mb-6">Изпратете съобщение</h3>
      <form class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Име</label>
          <input type="text" id="name" name="name"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Имейл</label>
          <input type="email" id="email" name="email"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700">Съобщение</label>
          <textarea id="message" name="message" rows="4"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-pink-500 focus:ring-pink-500"></textarea>
        </div>
        <button type="submit"
                class="w-full bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700 transition-colors">
          Изпрати
        </button>
      </form>
    </div>
  </div>
</div>

<header class="text-center pb-4 bg-[#F7F1E1]">
  <div class="w-full max-w-[1160px] mx-auto">
    <div class="w-full max-w-[1024px] mx-auto mb-1">
      <picture>
        <source media="(max-width: 800px)" srcset="assets/images/header/title-sm.png">
        <source media="(max-width: 1160px)" srcset="assets/images/header/title-md.png">
        <img
            src="assets/images/header/title-lg.png"
            [alt]="title"
            class="w-full h-auto">
      </picture>
    </div>
    <h2 class="text-5xl md:text-7xl font-light mb-6 font-body tracking-wider">{{ coupleNames }}</h2>
    <p class="text-xl md:text-4xl text-gray-700 mb-2">{{ weddingDate }}</p>
    <p class="text-xl md:text-2xl text-gray-700">Остават {{ daysUntilWedding }} Дни!</p>
  </div>
</header>

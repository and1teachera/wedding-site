<section class="h-full flex items-center justify-center bg-gradient-to-b from-white to-gray-50">
  <div class="w-[1160px] max-w-[1160px] flex flex-col items-center justify-center gap-8">
    <div class="w-full">
      <picture class="block w-full">
        <source media="(min-width: 1024px)" [srcset]="honorFamilyInfo.imageSrc.large">
        <source media="(min-width: 640px)" [srcset]="honorFamilyInfo.imageSrc.medium">
        <img
            [src]="honorFamilyInfo.imageSrc.small"
            [alt]="honorFamilyInfo.imageAlt"
            class="w-full h-auto object-contain rounded-lg shadow-lg">
      </picture>
    </div>
    <p class="text-lg md:text-xl font-serif text-gray-700 leading-relaxed text-center">
      {{ honorFamilyInfo.description }}
    </p>
  </div>
</section>

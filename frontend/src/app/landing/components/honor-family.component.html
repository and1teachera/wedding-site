<section class="py-12 md:py-16 bg-gradient-to-b from-white to-gray-50">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto text-center">
      <!-- Image Container -->
      <div class="relative rounded-lg shadow-lg overflow-hidden mb-8">
        <picture>
          <source media="(min-width: 1024px)" [srcset]="honorFamilyInfo.imageSrc.large">
          <source media="(min-width: 640px)" [srcset]="honorFamilyInfo.imageSrc.medium">
          <img [src]="honorFamilyInfo.imageSrc.small"
               [alt]="honorFamilyInfo.imageAlt"
               class="w-full h-auto object-cover transform transition-transform duration-300 hover:scale-105"
               loading="lazy">
        </picture>
      </div>

      <!-- Description -->
      <p class="text-lg md:text-xl font-serif text-gray-700 leading-relaxed max-w-2xl mx-auto">
        {{ honorFamilyInfo.description }}
      </p>
    </div>
  </div>
</section>

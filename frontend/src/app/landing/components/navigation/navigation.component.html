<nav class="sticky top-0 z-50 bg-white shadow transition-all duration-300" [class.shadow-md]="isScrolled">
  <div class="container mx-auto px-4 flex items-center justify-between h-16">
    <!-- Mobile menu button -->
    <button
        class="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100"
        (click)="toggleMenu()"
        aria-label="Main menu"
        [attr.aria-expanded]="isMenuOpen">
      <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
        <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Desktop navigation -->
    <div class="hidden md:flex items-center space-x-8">
      <a href="#venue" class="text-gray-700 hover:text-gray-900">Venue</a>
      <a href="#schedule" class="text-gray-700 hover:text-gray-900">Schedule</a>
      <a href="#dress-code" class="text-gray-700 hover:text-gray-900">Dress Code</a>
      <a href="#faq" class="text-gray-700 hover:text-gray-900">FAQ</a>
      <button class="bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700">RSVP</button>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen" class="md:hidden space-y-1">
    <a href="#venue" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">Venue</a>
    <a href="#schedule" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">Schedule</a>
    <a href="#dress-code" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">Dress Code</a>
    <a href="#faq" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md">FAQ</a>
    <button class="w-full mt-2 bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700">RSVP</button>
  </div>
</nav>

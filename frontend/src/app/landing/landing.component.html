<div class="min-h-screen flex flex-col">
  <app-navigation></app-navigation>

  <main class="flex-grow pt-16">
    <app-header
        [title]="pageTitle"
        [coupleNames]="coupleNames"
        [daysUntilWedding]="getDaysUntilWedding()"
    ></app-header>

    <!-- Placeholder sections -->
    <section id="venue" class="min-h-screen bg-gray-50 p-8">
      <h2 class="text-3xl text-center">Venue Details</h2>
    </section>
    <section id="schedule" class="min-h-screen bg-gray-100 p-8">
      <h2 class="text-3xl text-center">Wedding Schedule</h2>
    </section>
    <section id="dress-code" class="min-h-screen bg-gray-50 p-8">
      <h2 class="text-3xl text-center">Dress Code</h2>
    </section>
    <section id="faq" class="min-h-screen bg-gray-100 p-8">
      <h2 class="text-3xl text-center">FAQ</h2>
    </section>
  </main>
</div>

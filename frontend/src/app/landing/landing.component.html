<div class="min-h-screen flex flex-col">
  <!-- Fixed navigation -->
  <app-navigation class="fixed top-0 left-0 right-0 z-50"></app-navigation>

  <div class="pt-16">
    <app-header
        [title]="pageTitle"
        [weddingDate]="weddingDateString"
        [coupleNames]="coupleNames"
        [daysUntilWedding]="getDaysUntilWedding()"
    ></app-header>
  </div>

  <main class="flex-grow">
    <app-hero></app-hero>
    <app-honor-family id="honor-family" class="block h-screen"></app-honor-family>
    <app-venue></app-venue>
    <app-schedule></app-schedule>
    <app-accommodation></app-accommodation>
    <app-info-section id="info-section"></app-info-section>
    <app-footer></app-footer>
  </main>
</div>

<div class="min-h-screen flex flex-col">
  <!-- Fixed navigation -->
  <app-navigation class="fixed top-0 left-0 right-0 z-50"></app-navigation>

  <main class="flex-grow pt-16">
    <app-intro-section
      [title]="pageTitle"
      [weddingDate]="weddingDateString"
      [coupleNames]="coupleNames"
      [daysUntilWedding]="getDaysUntilWedding()"
    ></app-intro-section>
    <app-honor-family></app-honor-family>
    <app-venue></app-venue>
    <app-schedule></app-schedule>
    <app-accommodation></app-accommodation>
    <app-info-section></app-info-section>
    <app-contact-section></app-contact-section>
  </main>
</div>

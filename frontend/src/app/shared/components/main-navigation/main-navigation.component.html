<nav class="fixed top-0 left-0 right-0 z-50 bg-[#F7F1E1] shadow-md border-b border-gray-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo/Home Link -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/home"
           class="text-2xl font-display text-gray-800 hover:text-gray-600">
          A&M
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <!-- Show these links only when authenticated -->
        <ng-container *ngIf="isAuthenticated">
          <a routerLink="/home"
             routerLinkActive="text-pink-600"
             class="text-gray-700 hover:text-gray-900">
            Начало
          </a>
          <a routerLink="/rsvp"
             routerLinkActive="text-pink-600"
             class="bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700">
            RSVP
          </a>
          <a *ngIf="isAdmin" 
             routerLink="/admin" 
             routerLinkActive="text-pink-600"
             class="text-gray-700 hover:text-gray-900">
            Admin
          </a>
          <a routerLink="/profile"
             routerLinkActive="text-pink-600"
             class="text-gray-700 hover:text-gray-900">
            Профил
          </a>
          <button (click)="onLogout()"
                  [disabled]="isLoggingOut"
                  class="text-gray-700 hover:text-gray-900 disabled:opacity-50">
            <span *ngIf="!isLoggingOut">Изход</span>
            <span *ngIf="isLoggingOut">Излизане...</span>
          </button>
        </ng-container>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button (click)="toggleMenu()"
                [attr.aria-expanded]="isMenuOpen"
                aria-label="Main menu"
                class="p-2 rounded-md text-gray-700 hover:bg-gray-100">
          <svg class="h-6 w-6"
               fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor">
            <path *ngIf="!isMenuOpen"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="isMenuOpen"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div *ngIf="isMenuOpen"
       class="md:hidden">
    <div class="pt-2 pb-3 space-y-1">
      <!-- Show these links only when authenticated -->
      <ng-container *ngIf="isAuthenticated">
        <a routerLink="/home"
           routerLinkActive="bg-pink-50 text-pink-600"
           (click)="closeMenu()"
           class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50">
          Начало
        </a>
        <a routerLink="/rsvp"
           routerLinkActive="bg-pink-50 text-pink-600"
           (click)="closeMenu()"
           class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50">
          RSVP
        </a>
        <a *ngIf="isAdmin"
           routerLink="/admin"
           routerLinkActive="bg-pink-50 text-pink-600"
           (click)="closeMenu()"
           class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50">
          Admin
        </a>
        <a routerLink="/profile"
           routerLinkActive="bg-pink-50 text-pink-600"
           (click)="closeMenu()"
           class="block px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50">
          Профил
        </a>
        <button (click)="onLogout()"
                [disabled]="isLoggingOut"
                class="w-full text-left px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 disabled:opacity-50">
          <span *ngIf="!isLoggingOut">Изход</span>
          <span *ngIf="isLoggingOut">Излизане...</span>
        </button>
      </ng-container>
    </div>
  </div>
</nav>

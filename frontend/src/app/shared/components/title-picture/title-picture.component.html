<div class="w-full max-w-[1024px] mx-auto mb-1">
  <picture>
    <source
      media="(max-width: 800px)"
      srcset="assets/images/header/title-sm-new.png"
    />
    <source
      media="(max-width: 1160px)"
      srcset="assets/images/header/title-sm-new.png"
    />
    <img
      src="assets/images/header/title-sm-new.png"
      [alt]="title"
      class="h-auto mx-auto"
      [ngClass]="responsiveClasses"
    />
  </picture>
</div>
